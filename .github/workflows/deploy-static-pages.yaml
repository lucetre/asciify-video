# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      path-to-directory:
        type: choice
        description: Directory to deploy static pages
        options: 
        - pages
        - 166_Ascii_Image
        - 166_Ascii_Image/ascii-image-canvas
        - 166_Ascii_Image/ascii-image-dom
        - 166_Ascii_Image/ascii-text
        - 166_Ascii_Image/ascii-video
        - 166_Ascii_Image/ascii-weather-api

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '${{ github.event.inputs.path-to-directory }}'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
