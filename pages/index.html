<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module" src="sendImageToOpenGithubIssue.js"></script>
    <script type="module">
      import { sendImageToOpenGithubIssue } from "./sendImageToOpenGithubIssue.js";
      module.sendImageToOpenGithubIssue = sendImageToOpenGithubIssue;
    </script>
    <h1 class="px-4 pt-4"><a href="https://lucetre.github.io/asciify-video">Asciify your video</a></h1>
    <p class="lead px-4">
      Render video and generate copyable ascii-arts. Feel free to publish your
      Ascii image to the
      <a href="https://github.com/lucetre/asciify-video/issues"
        >GitHub issue page</a
      >
      (only character image will be uploaded).
      Provide your username below and press the submit button to post your
      ascii-image.
    </p>
    <form
      target="#"
      onsubmit="module.sendImageToOpenGithubIssue();return false"
    >
      <div class="input-group px-4 pb-3 mb-1">
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter your username (anonymous as default)"
          aria-label="Enter your username (anonymous as default)"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <input
            class="btn btn-outline-primary"
            type="submit"
            id="send-btn"
            value="Submit"
          />
        </div>
      </div>
    </form>
    <script src="sketch.js"></script>
    <script src="bodypix.js"></script>
    <div>
      <label for="ascii-size-range" class="form-label">Ascii Size</label>
      <input
        type="range"
        class="form-range"
        min="32"
        max="128"
        step="2"
        value="64"
        oninput="onAsciiSizeChange()"
        id="ascii-size-range"
      />
    </div>
  </body>
</html>
