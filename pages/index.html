<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script type="module" src="sendImageToOpenGithubIssue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      const module = {};
    </script>
    <script type="module">
      import { sendImageToOpenGithubIssue } from "./sendImageToOpenGithubIssue.js";
      module.sendImageToOpenGithubIssue = sendImageToOpenGithubIssue;
    </script>
    <form target="#" onsubmit="module.sendImageToOpenGithubIssue()">
      <input
        type="text"
        id="username"
        name="username"
        size="20"
        value="anonymous"
      />
      <input
        type="submit"
        id="send-btn"
        value="Post"
      />
    </form>
    <script src="sketch.js"></script>
    <script src="bodypix.js"></script>
  </body>
</html>
